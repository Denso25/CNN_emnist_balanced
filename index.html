<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Numbers and Letters</title>
</head>

<body>
    <div class="head">
        <h1>Numbers and Letters CNN</h1>
    </div>
    <div class="description">
        <span class="txt_description">Dibuja un solo caracter entre:
            <br>✅0-9 <br>✅A-Z <br>✅a-z
        </span>
    </div>
    <div class="container">
        <div class="card1">
            <canvas height="200" width="200" id="mainCanvas"></canvas>
            <canvas id="smallCanvas" height="28" width="28"></canvas>
        </div>
        <div class="buttons_canvas">
            <button id="btnClear" class="btn_clear">Clear</button>
            <button id="btnPrediction" class="btn_prediction">Prediction</button>
        </div>
        <div class="prediction">
            <div id="pathPrediction">
                <span id="txtPrediction"></span>
                <span class="accuracy">Precision 84%</span>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="main.js"></script>
        <script src="draw.js"></script>
    </div>
    <footer></footer>

</body>

</html>
